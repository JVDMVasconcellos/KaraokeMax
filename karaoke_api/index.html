<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste API Karaoke</title>
</head>
<body>
    <h2>Enviar música + LRC</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label>Arquivo MP3:</label>
        <input type="file" name="audio" required><br><br>

        <label>Arquivo LRC:</label>
        <input type="file" name="lrc" required><br><br>

        <button type="submit">Processar</button>
    </form>

    <script>
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const response = await fetch('http://127.0.0.1:8000/process', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resultado.lrc';
                document.body.appendChild(a);
                a.click();
                a.remove();
                alert("✅ Arquivo resultado.lrc baixado!");
            } else {
                const text = await response.text();
                alert("❌ Erro: " + text);
            }
        });
    </script>
</body>
</html>
